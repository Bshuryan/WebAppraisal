</head>
<body>

    <div class="container">
      <nav class="navbar navbar-default">
          <a href="/home" class="navbar-brand webappraisal-header">WebAppraisal</a>
              <div class="dropdown">
                <button class="btn btn-default" type="button" id="account-management" data-toggle="dropdown">
                    <img src="../../static/img/hamburger.png" alt="Account Management" width="30" height="30">

                            </a>

                        </li>
                   </ul>
            </div>
        </nav>

</header>


<body class="bg-light">
    <div class="container">

        <div>
            <h2 class="form-header webappraisal-header">Neigboorhood</h2>
                <a href="../general/" ><button>General</button></a>
                <a href="../site/" ><button>Site</button></a>
            <hr>
        </div>

        <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="id_neighborhood_name">Neighborhood Name</label>
                <input id="id_neighborhood_name" type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
     <label for="id_location">Location</label>
      <select id="id_location" class="form-control">
        <option selected>Select...</option>
            <option value="Urban">Urban</option>
			<option value="Suburban">Suburban</option>
			<option value="Rural">Rural</option>
      </select>
            </div>
            <div class="form-group col-md-6">
     <label for="id_prop_value">Property Value</label>
      <select id="id_prop_value" class="form-control">
        <option selected>Select...</option>
            <option value="Increasing">Increasing</option>
			<option value="Stable">Stable</option>
			<option value="Slow">Slow</option>
      </select>
        </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
     <label for="id_growth_rate">Growth Rate</label>
      <select id="id_growth_rate" class="form-control">
        <option selected>Select...</option>
            <option value="Rapid">Rapid</option>
			<option value="Stable">Stable</option>
			<option value="Slow">Slow</option>
      </select>
            </div>
            <div class="form-group col-md-6">
     <label for="id_supply_demand">Supply/Demand</label>
      <select id="id_supply_demand" class="form-control">
        <option selected>Select...</option>
            <option value="Shortage">Shortage</option>
			<option value="Stable">Stable</option>
			<option value="Declining">Declining</option>
      </select>
        </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
     <label for="id_built_up">Built Up</label>
      <select id="id_built_up" class="form-control">
        <option selected>Select...</option>
            <option value="75">Over 75%</option>
			<option value="2575">25%-75%</option>
			<option value="25">Under 25%</option>
      </select>
            </div>
        </div>

        <div class="form-floating col-md-12 additional-comments">
            <label for="marketabilty_factors">Marketability Factors</label>
            <textarea class="form-control" placeholder="Notes" id="marketabilty_factors"></textarea>
        </div>

            <div class="form-floating col-md-12 additional-comments">
            <label for="market_conditions">Market Conditions</label>
            <textarea class="form-control" placeholder="Notes" id="market_conditions"></textarea>
        </div>

        <br><br><hr>

        <button class="btn btn-primary btn-md form-submit-btn" type="submit">Save changes</button>
    </form>
    </div>

</body>

        </div>
      </div>
      <small style="color: ghostwhite">Copyright &copy; Webappraisal</small>
    </div>
  </footer>
</body>

</html>
