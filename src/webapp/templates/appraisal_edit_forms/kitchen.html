<body class="bg-light">

    <div class="container">
        <h1 class="form-header webappraisal-header">Kitchen</h1>
  
      <div class="btn-group" role="group">
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            Navigate Pages >
          </button>
          <div class="dropdown-menu">
            <a class="btn btn-secondary" href="../neighborhood/">Neighborhood</a>
            <a class="btn btn-secondary" href="../property-information/">Property Information</a>
            <a class="btn btn-secondary" href="../description-improvements/">Improvements</a>
            <a class="btn btn-secondary" href="../site/">Sites</a>
            <br>
            <a class="btn btn-secondary disabled" href="../comments/">Comments</a>
            <a class="btn btn-secondary" href="../general/">General</a>
          </div>
        </div>
      </div><br><br><hr>

      <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="description">Description</label>
                <textarea id="description" type="text" class="form-control"></textarea>
            </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="refrigerator">Refrigerator</label>
            <input id="refrigerator" class="form-control" type="text"></input>
          </div>
          <div class="form-group col-md-6">
            <label for="oven">Oven</label>
            <input id="oven" class="form-control" type="text"></input>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dishwasher">Dishwasher</label>
            <input id="dishwasher" class="form-control" type="text"></input>
          </div>
          <div class="form-group col-md-6">
            <label for="microwave">Microwave</label>
            <input id="microwave" class="form-control" type="text"></input>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="cabinets">Cabinets</label>
            <input id="cabinets" class="form-control" type="text"></input>
          </div>
          <div class="form-group col-md-4">
            <label for="garbage_disposal">Garbage Disposal</label>
            <input id="garbage_disposal" class="form-control" type="text"></input>
          </div>
          <div class="form-group col-md-4">
            <label for="fan_hood">Fan Hood</label>
            <input id="fan_hood" class="form-control" type="text"></input>
          </div>
        </div>
        
        <div class="form-floating col-md-12 additional-comments">
            <label for="additional_comments">Additional Comments</label>
            <textarea class="form-control" placeholder="Notes" id="additional_comments"></textarea>
        </div>

        <br><br><hr>

        <button class="btn btn-primary btn-md form-submit-btn" type="submit">Save changes</button>
            <br><br>
    </form>
    </div>

</body>
