<body class="bg-light">
    <div class="container">

        <div>
            <h2 class="form-header webappraisal-header">Description of Improvements</h2>
            <hr>
        </div>
    <!-- END CAROUSEL -->

        <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="id_design_style">Design Style</label>
                <input id="id_design_style" type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_age">Age</label>
                <input id="id_age" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="id_effective_age">Effective Age</label>
                <input id="id_effective_age" type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="id_walls">Walls</label>
                <input id="id_walls" type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="id_roof_surface">Roof Surface</label>
                <input id="id_roof_surface" type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="id_gutter_downspouts">Gutter Downspouts</label>
                <input id="id_gutter_downspouts" type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="id_window_type">Window Type</label>
                <input id="id_window_type" type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="id_storm_screens">Storm Screens</label>
                <input id="id_storm_screens" type="text" class="form-control">
            </div>
        </div>

        <div class="form-sub-header form-row">
            <h5 class="form-sub-header">Insulation</h5>
        </div>

        <div class="form-check col-md-12">
            <input class="form-check-input" type="checkbox" value="" id="insulation_roof">
            <label class="checkbox-inline form-check-label" for="insulation_roof">Roof</label>
        </div>

        <div class="form-check col-md-12">
          <input class="form-check-input" type="checkbox" value="" id="insulation_ceiling">
          <label class="checkbox-inline form-check-label" for="insulation_ceiling">Ceiling</label>
        </div>

        <div class="form-check col-md-12">
          <input class="form-check-input" type="checkbox" value="" id="insulation_walls">
          <label class="checkbox-inline form-check-label" for="insulation_walls">Walls</label>
        </div>

        <div class="form-check col-md-12">
          <input class="form-check-input" type="checkbox" value="" id="insulation_floor">
          <label class="checkbox-inline form-check-label" for="insulation_floor">Floor</label>
        </div>

        <div class="form-check col-md-12">
          <input class="form-check-input" type="checkbox" value="" id="insulation_none">
          <label class="checkbox-inline form-check-label" for="insulation_none">None</label>
        </div><br>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="id_insulation_other">Other</label>
                <input id="id_insulation_other" type="text" class="form-control">
            </div>
        </div>

        <div class="form-floating col-md-12 additional-comments">
            <label for="comments">Additional Comments</label>
            <textarea class="form-control" placeholder="Leave any other notes here" id="comments"></textarea>
        </div>

        <br><br><hr>

        <button class="btn btn-primary btn-md form-submit-btn" type="submit">Save changes</button>
    </form>
    </div>

</body>
