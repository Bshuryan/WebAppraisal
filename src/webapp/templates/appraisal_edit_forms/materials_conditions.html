  <title>Materials and Conditions</title>

</head>
<header>
    <div class="container">
      <nav class="navbar navbar-default">
          <a href="/home" class="navbar-brand webappraisal-header">WebAppraisal</a>
              <div class="dropdown">
                <button class="btn btn-default" type="button" id="account-management" data-toggle="dropdown">
                    <img src="../../static/img/hamburger.png" alt="Account Management" width="30" height="30">
                </button>
                   <ul class="dropdown-menu" aria-labelledby="account-management">
                        <li>
                            <a href="/account-management" class="dropdown-text btn btn-default btn-block text-left">
                                <img src="../../static/img/person.svg" width="24" height="24" alt=""> User Settings
                            </a>
                        </li>
                        <li>
                            <a href="/welcome" class="btn btn-default btn-block text-left">
                                <img src="../../static/img/sign-out.svg" width="24" height="24" alt=""> Log out
                            </a>
                        </li>
                   </ul>
            </div>
        </nav>
    </div>
</header>

<body class="bg-light">
    <div class="container">
        <h2 class="form-header webappraisal-header">Materials and Conditions</h2>
        <hr>

        <form method="POST">
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="wall_materials">Wall Material</label>
                    <input id="wall_materials" type="text" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="wall_condition">Condition</label>
                    <select id="wall_condition" class="form-control">
                      <option selected>Select...</option>
                      <option value="good">Good</option>
                      <option value="avg">Average</option>
                      <option value="poor">Poor</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="floor_materials">Floor Materials</label>
                    <input id="floor_materials" type="text" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="floor_condition">Condition</label>
                    <select id="floor_condition" class="form-control">
                      <option selected>Select...</option>
                      <option value="good">Good</option>
                      <option value="avg">Average</option>
                      <option value="poor">Poor</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="door_material">Door Material</label>
                    <input id="door_material" type="text" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="door_condition">Condition</label>
                    <select id="door_condition" class="form-control">
                      <option selected>Select...</option>
                      <option value="good">Good</option>
                      <option value="avg">Average</option>
                      <option value="poor">Poor</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="bathroom_floor_material">Bathroom Floor Material</label>
                    <input id="bathroom_floor_material" type="text" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="bathroom_floor_condition">Condition</label>
                    <select id="bathroom_floor_condition" class="form-control">
                      <option selected>Select...</option>
                      <option value="good">Good</option>
                      <option value="avg">Average</option>
                      <option value="poor">Poor</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="bathroom_wainscot_material">Bathroom Wainscot Material</label>
                    <input id="bathroom_wainscot_material" type="text" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="bathroom_wainscot_condition">Condition</label>
                    <select id="bathroom_wainscot_condition" class="form-control">
                      <option selected>Select...</option>
                      <option value="good">Good</option>
                      <option value="avg">Average</option>
                      <option value="poor">Poor</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="trim_material">Trim Material</label>
                    <input id="trim_material" type="text" class="form-control">
                </div>

                <div class="form-group col-md-4">
                    <label for="trim_condition">Condition</label>
                    <select id="trim_condition" class="form-control">
                      <option selected>Select...</option>
                      <option value="good">Good</option>
                      <option value="avg">Average</option>
                      <option value="poor">Poor</option>
                    </select>
                </div>
            </div>

            <div class="form-floating col-md-12 additional-comments">
                <label for="comments">Additional Comments</label>
                <textarea class="form-control" placeholder="Leave any other notes here" id="comments"></textarea>
            </div>

            <br><br><hr>

            <button class="btn btn-primary btn-md form-submit-btn" type="submit">Save changes</button><br><br><br>
        </form>
    </div>
</body>
