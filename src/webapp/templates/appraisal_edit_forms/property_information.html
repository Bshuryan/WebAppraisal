<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../static/css/FormStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.min.css" rel="stylesheet"/>
  
  <title>Property Information</title>
  <script>
    // Adds the years 1980-2020 to the tax year dropdown
    window.onload = function()
    {
      for(var i = 2020; i > 1980; i--)
      {
        elem = document.createElement("option");
        elem.value = i;
        elem.text = i;
        document.getElementById("year_select").appendChild(elem);
      }
    }
  </script>
</head>
<body>

  <div class="container">
    <br>
    <nav class="navbar navbar-default">
      <a href="/home" class="navbar-brand webappraisal-header">WebAppraisal</a>

          <img src="../../static/img/hamburger.png" alt="Account Management" width="30" height="30">

            <a href="/account-management" class="dropdown-text btn btn-default btn-block text-left">
              <img src="../../static/img/person.svg" width="24" height="24" alt=""> User Settings

            </a>
          </li>
        </ul>
      </div>
    </nav>

</header>

<body class="bg-light">

<div class="container">
  
  <h2 class="form-header webappraisal-header">Property Information</h2>  
  
  <div class="btn-group" role="group">
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        Navigate Pages >
      </button>
      <div class="dropdown-menu">
        <a class="btn btn-secondary disabled" href="../site/">Sites</a>
        <a class="btn btn-secondary" href="../property-information/">Property Information</a>
        <a class="btn btn-secondary" href="../description-improvements/">Improvements</a>
        <a class="btn btn-secondary" href="../comments/">Comments</a>
        <a class="btn btn-secondary" href="../neighborhood/">Neighborhood</a>
        <a class="btn btn-secondary" href="../general/">General</a>
      </div>
    </div>
  </div>

  
  <hr>
        <form method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="current_owner">Current Owner</label>
                <input id="current_owner" type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="borrower">Borrower</label>
                <input id="borrower" type="text" class="form-control">
            </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="occupant">Occupant</label>
            <select id="occupant" class="form-control">
              <option selected>Select...</option>
              <option value="owner">Owner</option>
              <option value="tenant">Tenant</option>
              <option value="vacant">Vacant</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="id_sale_date">Date of Sale</label>
            <div class="input-group date" data-provide="datepicker">
              <input type="text" class="form-control">
              <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="tax_year">Tax Year</label>
              <select id="year_select" class="form-control">
              </select>
            </select>
          </div>
          <div class="form-group col-md-3">
            <label for="real_estate_taxes">Real Estate Taxes</label>
            <input id="real_estate_taxes" type="number" class="form-control" placeholder="$"></input>
          </div>
          <div class="form-group col-md-3">
            <label for="homeowers_fees">Homeowners Association Fees</label>
            <input id="homeowners_fees" type="number" class="form-control" placeholder="$"></input>
          </div>
          <div class="form-group col-md-3">
            <label for="property_rights">Property Rights Appraised</label>
              <select id="property_rights" class="form-control">
                <option selected>Select...</option>
                <option value="fee_simple">Fee Simple</option>
                <option value="leasehold">Leasehold</option>
              </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="project_type">Project Type</label>
            <select id="project_type" class="form-control">
              <option selected>Select...</option>
              <option value="pud">PUD</option>
              <option value="condominium">Condominium</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="map_reference">Map Reference Number</label>
            <input id="map_reference" type="number" class="form-control"></input>
          </div>
          <div class="form-group col-md-4">
            <label for="census_tract">Census Tract</label>
            <input id="census_tract" type="number" class="form-control"></input>
          </div>
        </div>

        <div class="form-row">
          <div class="text-center">
              <div class="form-group col-md-12">
                <h2>Photos</h1>
                <hr>
              </div>
              <img class="rounded" width="200px" height="200px" src="https://www.gaithersburgdental.com/wp-content/uploads/2016/10/orionthemes-placeholder-image.png"</img>
              <img class="rounded" width="200px" height="200px" src="https://www.gaithersburgdental.com/wp-content/uploads/2016/10/orionthemes-placeholder-image.png"</img>
              <img class="rounded" width="200px" height="200px" src="https://www.gaithersburgdental.com/wp-content/uploads/2016/10/orionthemes-placeholder-image.png"</img>
              <img class="rounded" width="200px" height="200px" src="https://www.gaithersburgdental.com/wp-content/uploads/2016/10/orionthemes-placeholder-image.png"</img>
              <br>
              <hr>
              <br>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-floating col-md-12 additional-comments">
            <label for="comments">Additional Comments</label>
            <textarea class="form-control" placeholder="Comments..." id="comments"></textarea>
          </div>
        </div>

        <br><br><hr>

        <button class="btn btn-primary btn-md form-submit-btn" type="submit">Save changes</button>
        <br><br>
    </form>
    </div>
</div>

</body>
