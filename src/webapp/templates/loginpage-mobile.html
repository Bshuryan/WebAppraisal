
<!DOCTYPE html>
<html lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
  <link rel="stylesheet" href="../static/css/loginstyle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container.fluid" style="background-image: url('https://www.cvfhomes.com/wp-content/uploads/2019/03/631-simple-way-san-antonio-tx-1-High-Res-2.jpg')" >

  <div class="container">
    <div class="jumbotron">
      <h1>WebAppraisal</h1>      
      <p>Please log in or create account to get started</p>
    </div>
    <div class="well">
      <form>
        <div class="row">
          <div class="col-sm-3">
            <label>Email</label>
          </div>
          <div class="col-sm-9">
            <input type="email"></input>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3">
            <label>Password</label>
          </div>
          <div class="col-sm-9">
            <input type="email"></input>
          </div>
        </div>
        <br>
        <button type="button" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
    <div class="well">
      <p>Not a member?</p>
      <button type="button" class="btn-primary btn-block">Create Account</button>
    </div>
  </div>

</div>
